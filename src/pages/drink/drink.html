<ion-header>
  <ion-navbar>
    <ion-title>drink</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>เครื่องดื่ม</h2>
  <ion-list>
    <ion-item *ngFor="let item of alldrink">
      <ion-avatar item-start>
        <img [src]="item.image">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p [innerHTML]="item.price"></p>

    </ion-item>
  </ion-list>
</ion-content>
