<ion-header>
  <ion-navbar>
    <ion-title>{{place.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="place!=0">
    <img [src]="place.image" alt="">
    <ion-card>
      <ion-card-content>
        <ion-card-title>{{place.name}}</ion-card-title>
        <p>{{place.detail}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="place==0">ไม่พบรายการอาหารที่ค้นหา</div>
</ion-content>
